<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>A Simple SPA</title>
</head>

<body>
<nav>
    <a id="dictionary" href="#/dictionary">Dictionary</a>
    <a id="synonyms" href="#/synonyms">Synonyms</a>
    <a id="antonyms" href="#/antonyms">Antonyms</a>
</nav>

<br />
<div id="app">Click on a menu item.</div>

<script id="dictionary-template" type="text/handlebars-template">
    <h1>Dictionary</h1>
    <br/>
    <form id="form">
        <input id="lookup" name="word" type="text" required/>
        <input name="submit" type="submit" value="Lookup"/>
    </form>
    <br/>
    <div id="results"></div>
</script>

<script id="synonyms-template" type="text/handlebars-template">
    <h1>Synonyms</h1>
    <br/>
    <form id="form">
        <input id="lookup" name="word" type="text" required/>
        <input name="submit" type="submit" value="Lookup"/>
    </form>
    <br/>
    <div id="results"></div>
</script>

<script id="dictionary-results-template" type="text/handlebars-template">
    <h2 id="word">{{word}}</h2>
    {{#if phonetics}}
    <h3>Phonetic</h3>
    <ul style="list-style-type:none">
        {{#each phonetics}}
        {{#if this.text}}
        {{#if this.audio}}
        <li><div>
            <h4 id="phonetic">{{this.text}}</h4>
            <audio controls>
                <source src="{{this.audio}}" type="audio/mp3">
            </audio>
        </div>
        {{/if}}
        {{/if}}
            {{/each}}
    </ul>
    {{/if}}
    <h3>Meanings</h3>
    <ul style="list-style-type:none">
        {{#each meanings}}
        <li><h4 class="part-of-speech">{{this.partOfSpeech}}</h4>
        <li>
            <ol>
                {{#each this.definitions}}
                <li><div>
                    <p class="definition">{{this.definition}}</p>
                    <em class="example">{{this.example}}</em>
                </div>
                    {{/each}}
            </ol>
            {{/each}}
    </ul>
</script>

<script id="synonyms-results-template" type="text/handlebars-template">
    <h2 id="word">{{word}}</h2>
    <h3>Synonyms</h3>
    <ol>
        {{#each meanings}}
        {{#each this.synonyms}}
        <li><p class="related-word">{{this}}</p>
            {{/each}}
            {{/each}}
    </ol>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>

<script src="/js/app.js"></script>
</body>

</html>
